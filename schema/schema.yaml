$schema: https://fiboa.github.io/schema/v0.1.0/schema.json
required:
  - ml:creation_method
  - ml:boundary_type
  - ml:verified_from
  - ml:verified_until
  - ml:author
  - ml:quality
  - ml:machine_generated
  - ml:country_code
  - ml:admin0
  - ml:admin1
  - ml:admin2
  - ml:crop_category
properties:
