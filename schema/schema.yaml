$schema: https://fiboa.github.io/schema/v0.1.0/schema.json
required:
  - ml:boundary_type
  - ml:creation_date
  - ml:verified_from
  - ml:author
  - ml:country_code
  - ml:admin1
properties:
  ml:ml:boundary_type:
    type: string
    enum:
      - field
      - parcel
      - hedge
      - other
  ml:creation_date:
    type: date
  ml:verified_from:
    type: date
  ml:author:
    type: string
  ml:country_code:
    type: string
  ml:admin1:
    type: string
    minLength: 5
    maxLength: 7
    pattern: ^[A-Z]{3}-[A-Z0-9]{1,3}$
  ml:admin2:
    type: string
    minLength: 7
    maxLength: 10
    pattern: ^[A-Z]{3}-[A-Z0-9]{1,3}-[A-Z0-9]{1,2}$
